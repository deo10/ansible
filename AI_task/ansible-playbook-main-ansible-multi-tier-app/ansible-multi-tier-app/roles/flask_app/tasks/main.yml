
- name: Ensure Python 3 and pip are installed
  ansible.builtin.package:
    name:
      - python3
      - python3-pip
    state: present

- name: Install Flask and psycopg2
  ansible.builtin.pip:
    name:
      - Flask
      - psycopg2-binary
    executable: pip3

- name: Create application directory
  ansible.builtin.file:
    path: /opt/flask_app
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy Flask application code
  ansible.builtin.copy:
    src: files/app.py
    dest: /opt/flask_app/app.py
    owner: www-data
    group: www-data
    mode: '0644'

- name: Create systemd service for Flask app
  ansible.builtin.template:
    src: flask_app.service.j2
    dest: /etc/systemd/system/flask_app.service
    mode: '0644'

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Ensure Flask app is running and enabled
  ansible.builtin.systemd:
    name: flask_app
    state: started
    enabled: yes